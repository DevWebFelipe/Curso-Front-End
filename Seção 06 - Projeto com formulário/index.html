<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto formulário</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Cadastre seu veículo para vender mais rápido!</h3>
      </div>

      <div class="form-container">
        <div class="form-header">
          <p>Formulário</p>
        </div>

        <div class="form-body">
          <h1 class="form-title">Venda fácil seu carro!</h1>
          <p>
            Descreva as características e marque os opcionais que seu carr
            possui
          </p>

          <form>
            <div class="box-input">
              <label for="title"
                >Título do anúncio <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Título para anúncio do carro"
                minlength="5"
                maxlength="30"
                required
              />
            </div>

            <div class="box-input">
              <label for="price"
                >Preço <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="price"
                id="price"
                class="block"
                placeholder="Defina o preço"
                required
              />
            </div>

            <div class="box-input">
              <label for="description"
                >Descrição <span class="required-field">*</span></label
              >
              <textarea
                name="description"
                id="description"
                class="block"
                placeholder="Descreva detalhes do seu veículo, como acabamento por exemplo"
                required
              ></textarea>
            </div>

            <div class="box-input">
              <label for="brand"
                >Fabricante <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="brand"
                id="brand"
                class="block"
                placeholder="Informe o fabricante do veículo"
                required
              />
            </div>

            <div class="box-input">
              <label for="model"
                >Modelo <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="model"
                id="model"
                class="block"
                placeholder="Informe o modelo do veículo"
                required
              />
            </div>

            <div class="box-input">
              <label for="mileage"
                >Kilometragem <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="mileage"
                id="mileage"
                class="block"
                placeholder="Informe a Kilometragem do veículo"
                required
              />
            </div>

            <div class="box-input">
              <label for="purchese-date"
                >Data da compra <span class="required-field">*</span></label
              >
              <input
                type="date"
                name="purchese-date"
                id="purchese-date"
                class="block"
                required
              />
            </div>

            <div class="box-input">
              <p>Tipo de câmbio <span class="required-field">*</span></p>

              <input type="radio" id="manual" name="gear" />
              <label for="manual"> Manual</label>

              <input type="radio" id="automatico" name="gear" />
              <label for="automatico"> Automático</label>
            </div>

            <div class="optional-box">
              <p>Opicionais</p>

              <ul class="optional-list">
                <li>
                  <input
                    type="checkbox"
                    id="airbag"
                    name="optional[]"
                    value="airbag"
                  />
                  <label for="airbag">Airbag</label>
                </li>

                <li>
                  <input
                    type="checkbox"
                    id="alarm"
                    name="optional[]"
                    value="alarm"
                  />
                  <label for="alarm">Alarme</label>
                </li>

                <li>
                  <input type="checkbox" id="ac" name="optional[]" value="ac" />
                  <label for="ac">Ar condicionado</label>
                </li>

                <li>
                  <input
                    type="checkbox"
                    id="reverse-camera"
                    name="optional[]"
                    value="reverse-camera"
                  />
                  <label for="reverse-camera">Câmera de ré</label>
                </li>
              </ul>
            </div>

            <div class="optional-box">
              <ul class="optional-list">
                <li>
                  <input
                    type="checkbox"
                    id="lane-assist"
                    name="optional[]"
                    value="lane-assist"
                  />
                  <label for="lane-assist">Assitente de pista</label>
                </li>

                <li>
                  <input
                    type="checkbox"
                    id="keyless"
                    name="optional[]"
                    value="keyless"
                  />
                  <label for="keyless">Partida sem chave</label>
                </li>

                <li>
                  <input
                    type="checkbox"
                    id="smartphone"
                    name="optional[]"
                    value="smartphone"
                  />
                  <label for="smartphone">Integração com celular</label>
                </li>

                <li>
                  <input
                    type="checkbox"
                    id="leather-seat"
                    name="optional[]"
                    value="leather-seat"
                  />
                  <label for="leather-seat">Banco de couro</label>
                </li>
              </ul>
            </div>

            <div class="box-input">
              <p>Fotos do carro <span class="required-field">*</span></p>

              <input
                type="file"
                id="manual"
                name="gear"
                multiple
                accept="image/png, image/jpg"
                id="images"
                name="images"
                required
              />
              <!-- MULTIPLE -> Aceita mais de 1 arquivo -->
              <!-- ACCEPT -> Tipos de arquivo que aceita -->
            </div>

            <input type="submit" value="Enviar" class="btn-summit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
